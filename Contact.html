<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f0cf99221a.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #1a0033;
            color: white;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: black;
        }
        .navbar a {
            color: white;
            font-weight: bold;
        }
        .contact-section {
            padding: 50px;
        }
        .contact-section h2 {
            color: cyan;
        }
        .contact-info p {
            margin: 5px 0;
        }
        .contact-info i {
            margin-right: 10px;
            color: cyan;
        }
        .social-icons a {
            font-size: 24px;
            color: cyan;
            margin: 0 10px;
            transition: 0.3s;
        }
        .social-icons a:hover {
            color: white;
        }
        .contact-form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .contact-form input, 
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #1c2230;
            color: white;
        }
        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: gray;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: cyan;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .submit-btn:hover {
            background-color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <div class="container-fluid">
          <a class="navbar-brand fs-10" href="#">My Portfolio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="About.html">About</a></li>
              <li class="nav-item"><a class="nav-link" href="Projects.html">Projects</a></li>
              <li class="nav-item"><a class="nav-link" href="Contact.html">Contact</a></li>
            </ul>
          </div>
        </div>
    </nav>
    
    <div class="container mt-3 ms-3">
        <h3 class="text-left fw-bold" style="margin-bottom: 20px;">Contact Me</h3>
    </div>
    <div class="container contact-section mt-2">
        <div class="row mt-2">
            <!-- Left Column -->
            <div class="col-md-6">
                <h4>Bridge the Gap, Let's Connect!</h4>
                <p>I’m interested in freelance opportunities. However, if you have other requests or questions, don’t hesitate to contact me.</p>
                <div class="contact-info">
                    <p><i class="fas fa-envelope"></i> apsararathnamalala03@gmail.com</p>
                    <p><i class="fas fa-phone"></i> 070-1 965 121 / 074-0 470 086</p>
                </div> <br><br>
                <div class="social-icons">
                    <a href="https://facebook.com"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
                    <a href="https://github.com"><i class="fab fa-github"></i></a>
                    <a href="https://linkedin.com"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
            
            <!-- Right Column -->
            <div class="col-md-6">
                <div class="contact-form">
                    <input type="text" placeholder="Enter Your Name">
                    <input type="email" placeholder="Enter Your Email">
                    <input type="text" placeholder="Enter Your Subject">
                    <textarea rows="4" placeholder="Enter Your Message"></textarea>
                    <button class="submit-btn">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
